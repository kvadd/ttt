<div #board class="board x">
    <div 
        *ngFor="let cell of grid" 
        class="cell {{ cell.selection }} free-cell"
        
        (click)="handleClick(cell)">
    </div>
</div>
<div class="stats">
    Player: {{ stats.user }} | Computer: {{ stats.ai }} | Draw: {{ stats.draw }}
</div>

<div class="winning-message" *ngIf="showEndgame">
    <div>{{ winningMessageText }}</div>
    <button (click)="startGame()" id="restartButton">Restart</button>
</div>
